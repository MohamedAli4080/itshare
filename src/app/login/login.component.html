<div class="container">
  <h2>Stacked form</h2>
  <form #f="ngForm" (ngSubmit)="onsubmit(f)" >
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" ngModel #email="ngModel" required
      minlength="15"
       class="form-control" id="email2"
       placeholder="Enter email"
       name="email"
       (change)="log(email)"
       >

       <div *ngIf="email.touched && email.invalid" class="alert alert-danger alert-dismissible fade show">
        <div *ngIf="email.errors.required">email is required</div>
        <div *ngIf="email.errors.minlength">email is minlength</div>

      </div>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
